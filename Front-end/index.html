<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Simples Agenda</h2>
            <nav>
                <ul>
                    <li><a href="#" class="active">Clientes</a></li>
                    <li><a href="/pedidos.html" class="">Pedidos</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>CLIENTES</h1>
                <nav class="content-nav">
                    <button class="btn" onclick="abrirFormularioCliente()">
                        + NOVO CLIENTE
                    </button>
                    <span>
                        <select id="criterio-pesquisa">
                            <option value="name">Nome</option>
                            <option value="cpf">CPF</option>
                        </select>
                        <input type="text" id="valor-pesquisa" placeholder="Digite para pesquisar...">
                        <button class="btn-pesquisar" onclick="pesquisarClientes()">PESQUISAR</button>
                    </span>
                    <button class="btn">EXPORTAR PARA EXCEL</button>
                    <span class="span-header-2">
                        <p class="p1">TOTAL</p>
                        <p class="p2">0 cliente(s)</p>
                    </span>
                </nav>
            </header>

            <!-- Seção de listagem de clientes -->
            <section id="clientes">
                <!-- Os clientes serão carregados aqui dinamicamente -->
            </section>

            <!-- Formulário de cadastro de cliente -->
            <section class="cadastrar-cliente" style="display: none;">
                <h2>CADASTRO DE CLIENTES</h2>
                <div class="form-layout">
                    <form id="client-form">
                        <span>
                            <label>Nome*</label>
                            <input id="name" type="text" required>
                        </span>
                        <div class="row">
                            <span>
                                <label>CPF</label>
                                <input id="cpf" type="text">
                            </span>
                            <span>
                                <label>CNPJ</label>
                                <input id="cnpj" type="text">
                            </span>
                            <span>
                                <label>Data de Nascimento</label>
                                <input id="birthdate" type="date">
                            </span>
                        </div>
                        <span>
                            <label>Email*</label>
                            <input id="email" type="text" required>
                        </span>
                        <span>
                            <label>Telefone</label>
                            <input id="phone" type="text" required>
                        </span>
                        <button type="button" class="btn save" onclick="cadastrarCliente()">Cadastrar Cliente</button>
                        <button type="button" class="btn cancelar" onclick="fecharFormularioCliente()">Cancelar</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
